
<div class="container">
    <h2>Registro de cuentas</h2>
        <br/><br/>
    <form id="register-form">
        <div class="form-group label-static is-empty">
            <label for="username" class="control-label">Nombre de usuario</label>
            <input id="username" name="username" class="form-control"type="text" placeholder="UserName"/>
            <br/><br/>
        </div>
        <div class="form-group label-static is-empty">
            <label for="name" class="control-label">Nombre</label>
            <input id="name"name="name" class="form-control"type="text" placeholder="Name"/>
            <br/><br/>
        </div>
        <div class="form-group label-static is-empty">
            <label for="email" class="control-label">Email</label>
            <input id="email" name="email"class="form-control"type="text" placeholder="Email"/>
            <br/><br/>
        </div>
        <div class="form-group label-static is-empty">
            <label for="password" class="control-label">Password</label>
            <input id="password" name="password" class="form-control"type="password" placeholder="Passowors"/>
            <br/><br/>
        </div>
        <div class="form-group label-static is-empty">
            <label for="hobbies" class="control-label">Hobbies</label>
            <input id="hobbies" name="hobbies"class="form-control"type="text" placeholder="Hobbies"/>
            <br/><br/>
        </div>
        <div class="form-group label-static is-empty">
            <label for="about" class="control-label">About</label>
            <input id="about" name="about"class="form-control"type="text" placeholder="About"/>
            <br/><br/>
        </div>
        <br/><br/>
        <button type="submit" class="btn btn-raised btn-info">Submit<div class="ripple-container"></div></button>
    </form>
</div>
